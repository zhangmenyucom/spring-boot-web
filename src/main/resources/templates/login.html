<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>后台管理登录界面</title>
    <link href="/css/alogin.css" rel="stylesheet" type="text/css"/>
    <script src="/js/jquery-3.3.1.min.js" type="text/javascript"></script>
</head>
<body>
<form id="form1" runat="server" action="" method="post">
    <div class="Main">
        <ul>
            <li class="top"></li>
            <li class="top2"></li>
            <li class="topA"></li>
            <li class="topB"><span><img src="/images/login/logo.jpg" alt="" style=""/></span></li>
            <li class="topC"></li>
            <li class="topD">
                <ul class="login">
                    <li>
                        <span class="left login-text">用户名：</span> <span style="float:left;">
                           <input id="userName" type="text" class="txt" name="userName" title="用户名"/>
                        </span>
                    </li>
                    <li>
                        <span class="left login-text">密码：</span> <span style="float:left;">
                            <input id="password" type="password" class="txt" name="passwords" title="密 码"/>
                        </span>
                    </li>

                </ul>
            </li>
            <li class="topE"></li>
            <li class="middle_A"></li>
            <li class="middle_B"></li>
            <li class="middle_C">
                <span id="btn">
                    <img name="" id="btnlogin" src="/images/login/btnlogin.gif" alt="登陆"/>
                </span>
            </li>
            <li class="middle_D"></li>
            <li class="bottom_A"></li>
            <li class="bottom_B">网站后台管理系统&nbsp;&nbsp;www.stock.com</li>
        </ul>
    </div>
</form>
<script type="text/javascript">
    $("#btnlogin").click(function () {
            $.ajax({
                type: 'post',
                url: "/login",
                contentType: "application/json;charset=UTF-8",
                dataType: "json",
                data: JSON.stringify({
                    "userName": $("#userName").val(),
                    "password": $("#password").val()
                }),
                success: function (data) {
                    if (data.errorNo==0) {
                        window.location.href = "/index";
                    } else {
                        alert("用户名或密码错误");
                    }
                }
            });
        }
    );
</script>
</body>
</html>
