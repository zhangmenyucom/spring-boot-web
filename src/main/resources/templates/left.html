<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>左侧导航</title>
    <link href="/css/css.css" type="text/css" rel="stylesheet"/>
    <script type="text/javascript" src="/js/sdmenu.js"></script>
    <script type="text/javascript">
        // <![CDATA[
        var myMenu;
        window.onload = function () {
            myMenu = new SDMenu("my_menu");
            myMenu.init();
        };
        // ]]>
    </script>
    <style type="text/css">
        html {
            SCROLLBAR-FACE-COLOR: #538ec6;
            SCROLLBAR-HIGHLIGHT-COLOR: #dce5f0;
            SCROLLBAR-SHADOW-COLOR: #2c6daa;
            SCROLLBAR-3DLIGHT-COLOR: #dce5f0;
            SCROLLBAR-ARROW-COLOR: #2c6daa;
            SCROLLBAR-TRACK-COLOR: #dce5f0;
            SCROLLBAR-DARKSHADOW-COLOR: #dce5f0;
            overflow-x: hidden;
        }

        body {
            overflow-x: scroll;
            white-space: nowrap;
            background: url(/images/main/leftbg.jpg) left top repeat-y #f2f0f5;
            width: 194px;
        }
    </style>
</head>
<body onselectstart="return false;" ondragstart="return false;" oncontextmenu="return false;">
<div id="left-top">
    <div><img src="/images/main/member.gif" width="44" height="44" alt=""/></div>
    <span>用户：admin<br/>角色：超级管理员</span>
</div>
<div style="float: left;" id="my_menu" class="sdmenu">
    <div class="collapsed">
        <span>股票管理</span>
        <a href="../stock/view/shelf" target="mainFrame" onFocus="this.blur()">我的自选</a>
        <a href="http://www.yuncaijing.com/insider/simple.html" target="_blank" onFocus="this.blur()">时时新闻</a>
    </div>
    <div>
        <span>股票监控</span>
        <a href="../monitor/start" target="mainFrame" onFocus="this.blur()">开启k5监控</a>
        <a href="../monitor/stop" target="mainFrame" onFocus="this.blur()">关闭k5监控</a>
        <a href="../monitor/startOne" target="mainFrame" onFocus="this.blur()">开启k1监控</a>
        <a href="../monitor/stopOne" target="mainFrame" onFocus="this.blur()">关闭k1监控</a>
    </div>
    <div>
        <span>筛股策略</span>
        <a href="../stock/view/recmd/20" target="mainFrame" th:attr="title=${strategyEnumMap[20]}" onFocus="this.blur()">放量大阴线洗盘</a>
        <a href="../stock/view/recmd/22" target="mainFrame" th:attr="title=${strategyEnumMap[22]}" onFocus="this.blur()">突破短期压力位</a>
        <a href="../stock/view/recmd/15" target="mainFrame" th:attr="title=${strategyEnumMap[15]}" onFocus="this.blur()">重合数倒序</a>
        <a href="../stock/view/recmd/13" target="mainFrame" th:attr="title=${strategyEnumMap[13]}" onFocus="this.blur()">底部十字或T结构</a>
        <a href="../stock/view/recmd/16" target="mainFrame" th:attr="title=${strategyEnumMap[16]}" onFocus="this.blur()">龙抬头</a>
        <a href="../stock/view/recmd/28" target="mainFrame" th:attr="title=${strategyEnumMap[28]}" onFocus="this.blur()">三均多重叠多头</a>
        <a href="../stock/view/recmd/29" target="mainFrame" th:attr="title=${strategyEnumMap[29]}" onFocus="this.blur()">龙虎榜</a>
        <a href="../stock/view/recmd/30" target="mainFrame" th:attr="title=${strategyEnumMap[30]}" onFocus="this.blur()">缩量洗盘</a>
    </div>
</div>
</body>
</html>
